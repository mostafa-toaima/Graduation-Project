<p-dialog [header]="trackData?.title" [modal]="true"
  [(visible)]="visible"
  [style]="{ width: '50rem', height: '50rem' }" (onHide)="closeDialog()">
  <div class="content">
    <div *ngFor="let section of trackData?.content?.sections">
      <h3 *ngIf="section.title">{{section.title}}</h3>
      <p class="mb-2" [innerHTML]="section.content"></p>
    </div>
  </div>
</p-dialog>
