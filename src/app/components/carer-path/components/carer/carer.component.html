<!-- carer.component.html -->
<ng-container *ngIf="visibleFrontEnd && trackData">
  <front-end [visible]="visibleFrontEnd" [trackData]="trackData"
    (visibleChange)="visibleFrontEnd = $event"></front-end>
</ng-container>

<section class="frontend-journey">
  <!-- Dynamic Hero Section -->
  <div class="journey-hero"
    [style.background]="'linear-gradient(135deg, #4361ee 0%, #3a0ca3 100%)'">
    <div class="hero-content">
      <h1 class="hero-title">{{trackData?.title}} Journey</h1>
      <p class="hero-subtitle">{{trackData?.description}}</p>
      <div class="hero-divider"></div>
    </div>
  </div>

  <!-- Dynamic Introduction Section -->
  <div class="container journey-container">
    <div class="intro-section">
      <div class="intro-card">
        <h2 class="section-title">Introduction to {{trackData?.title}}</h2>
        <p class="section-description">
          {{trackData?.content?.sections[0]?.content | slice:0:200}}...
        </p>
        <button class="learn-more-btn" (click)="visibleFrontEnd = true">
          Explore Path <i class="pi pi-arrow-right"></i>
        </button>
      </div>

      <div class="benefits-card">
        <h2 class="section-title">Why Learn {{trackData?.title}}?</h2>
        <ul class="benefits-list">
          <li class="benefit-item" *ngFor="let benefit of trackData?.benefits">
            <div class="benefit-icon">
              <i class="pi pi-{{benefit.icon}}"></i>
            </div>
            <div class="benefit-content">
              <h3>{{benefit.title}}</h3>
              <p>{{benefit.description}}</p>
            </div>
          </li>
        </ul>
      </div>
    </div>

    <!-- Dynamic Learning Path Cards -->
    <div class="path-cards">
      <div class="path-card" *ngFor="let card of trackData?.pathCards">
        <div class="card-icon">
          <i class="pi pi-{{card.icon}}"></i>
        </div>
        <h3>{{card.title}}</h3>
        <p>{{card.description}}</p>
        <button class="path-btn"
          [disabled]="!card.enabled"
          [routerLink]="card.link || null">
          {{card.enabled ? (card.buttonText || 'Start') : 'Coming Soon'}}
        </button>
      </div>
    </div>
  </div>
</section>
