<p-dialog
  header="{{ skill?.name }}"
  [modal]="true"
  [(visible)]="visible"
  [style]="{ width: '50rem' }"
  (onHide)="closeModal()"
  [dismissableMask]="true">

  <div class="skill-modal-content">
    <div class="skill-description">
      <p>{{ skill?.description }}</p>
    </div>

    <div class="status-selector">
      <h4>Update your progress:</h4>
      <div class="status-options">
        <div class="status-option" (click)="updateStatus('start')">
          <span class="status-label start"
            [class.active]="skill?.status === 'start'">
            <i class="fas fa-play"></i> Start Learning
          </span>
        </div>

        <div class="status-option" (click)="updateStatus('in-progress')">
          <span class="status-label in-progress"
            [class.active]="skill?.status === 'in-progress'">
            <i class="fas fa-spinner"></i> In Progress
          </span>
        </div>

        <div class="status-option" (click)="updateStatus('completed')">
          <span class="status-label complete"
            [class.active]="skill?.status === 'completed'">
            <i class="fas fa-check"></i> Completed
          </span>
        </div>
      </div>
    </div>

    <div class="resources-section" *ngIf="skill?.resources?.length">
      <h4><i class="fas fa-book-open"></i> Learning Resources</h4>

      <div class="resource-category" *ngFor="let resource of skill.resources">
        <h5>{{ resource.name }}</h5>

        <ul class="resource-list">
          <li *ngFor="let article of resource.articles">
            <a [href]="article.url" target="_blank" class="resource-link">
              <span class="resource-type article">{{ article.type }}</span>
              {{ article.title }}
            </a>
          </li>

          <li *ngFor="let video of resource.videos">
            <a [href]="video.url" target="_blank" class="resource-link">
              <span class="resource-type video">{{ video.type }}</span>
              {{ video.title }}
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</p-dialog>
