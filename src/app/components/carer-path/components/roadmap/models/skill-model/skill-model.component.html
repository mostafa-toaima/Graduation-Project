<p-dialog
  header="{{ data?.name }}"
  [modal]="true"
  [(visible)]="visible"
  [style]="{ width: '50rem' }"
  (onHide)="closeDialog()">

  <div class="content p-4">
    <p class="mb-4 text-lg text-gray-800">
      {{ data?.description }}
    </p>
    <p class="text-gray-700 font-semibold flex items-center mb-3">
      <i class="pi pi-book mr-2"></i> Visit the following resources to learn
      more:
    </p>
    <ul class="list-none space-y-4">
      <li *ngFor="let res of data?.resources"
        class="bg-gray-100 p-3 rounded-lg shadow-sm">
        <div class="flex items-center font-bold text-lg">
          <i class="pi pi-folder mr-2 text-blue-500"></i>
          {{ res?.name }}
        </div>

        <ul class="ml-6 mt-2 space-y-2">
          <li *ngFor="let article of res?.articles">
            <strong class="article">{{article?.type}}</strong>
            <a href="{{ article?.url }}" target="_blank"
              class="flex items-center text-blue-600 hover:text-blue-800">
              {{ article?.title }}
            </a>
          </li>

          <li *ngFor="let video of res?.videos">
            <strong class="video">{{video?.type}}</strong>
            <a href="{{ video?.url }}" target="_blank"
              class="flex items-center text-red-600 hover:text-red-800">
              {{ video?.title }}
            </a>
          </li>
        </ul>
      </li>
    </ul>

    <hr class="mt-4 border-t border-gray-300">
  </div>
</p-dialog>
