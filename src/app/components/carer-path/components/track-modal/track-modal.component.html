<p-dialog
  [header]="modalHeader"
  [modal]="true"
  [(visible)]="visible"
  [style]="{ width: '50vw', maxWidth: '800px', height: '70vh' }"
  [breakpoints]="{ '960px': '75vw', '640px': '90vw' }"
  (onHide)="closeDialog()"
>
  <div class="content p-3">
    <div *ngFor="let section of trackData?.content?.sections" class="mb-4">
      <h3 *ngIf="section.title" class="text-primary">{{section.title}}</h3>
      <div [innerHTML]="section.content" class="track-content"></div>
    </div>
  </div>
</p-dialog>
