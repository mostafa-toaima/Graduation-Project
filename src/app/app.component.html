<ng-container *ngIf="visibleSignUp">
  <sign-up [visible]="visibleSignUp"
    (visibleChange)="visibleSignUp = $event"></sign-up>
</ng-container>

<ng-container *ngIf="visibleLogin">
  <login [visible]="visibleLogin"
    (visibleChange)="visibleLogin = $event"></login>
</ng-container>

<nav
  class="nav navbar navbar-expand-sm  navbar-light bg-light">
  <div class="container">
    <a class="navbar-brand" href="#"><img width="40"
        src="assets/images/career-goals.png" alt="Career Path"></a>
    <button
      class="navbar-toggler d-lg-none"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#collapsibleNavId"
      aria-controls="collapsibleNavId"
      aria-expanded="false"
      aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavId">
      <ul class="navbar-nav ms-auto mt-2 mt-lg-0 d-flex align-items-center">
        <li class="nav-item">
          <a class="nav-link active" routerLink="./home"
            routerLinkActive="active">Home</a>
        </li>
        <li class="nav-item">
          <button class="btn sign button" (click)="visibleSignUp = true"><a
              class="nav-link">SignUp</a></button>
        </li>
        <li class="nav-item">
          <button class="btn login button" (click)="visibleLogin = true"><a
              class="nav-link">Login</a></button>
        </li>
      </ul>
    </div>
  </div>
</nav>
<div class="parent container-fluid">
  <router-outlet></router-outlet>
</div>
<footer class="footer">
  <div class="footer__container">
    <div class="footer__social">
      <h4>Follow Us</h4>
      <a href="#" aria-label="Facebook"><img width="30"
          src="assets/images/icons8-facebook.svg" alt="Facebook"></a>
      <a href="#" aria-label="Twitter"><img width="30"
          src="assets/images/icons8-instagram.svg" alt="Instagram"></a>
      <a href="#" aria-label="LinkedIn"><img width="30"
          src="assets/images/icons8-linkedin.svg" alt="LinkedIn"></a>
    </div>
  </div>
  <div class="footer__bottom">
    <p>&copy; 2025 Third Eye. All rights reserved.</p>
  </div>
</footer>
